{% extends "main.html" %}
{% load static %}
{% block content %}
<div class="hero-wrap hero-bread" style="background-image: url({% static 'image/megamenu/1.jpg' %});">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="/">Home</a></span> <span>Register</span></p>
                <h1 class="mb-0 bread">Registeration</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-7 ftco-animate">
                <form class="billing-form" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <h3 class="mb-4 billing-heading">Register</h3>
                    <div class="row align-items-end">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input class="form-control" id="fullname" name="fullname" type="text"
                            placeholder="Enter your full name" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" id="email"
                        placeholder="name@example.com" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="mobile" class="form-label">Mobile</label>
                                <input class="form-control" id="mobile" name="mobile" type="text"
                                    placeholder="Enter your mobile number" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" required name="password" class="form-control" id="password" placeholder="Enter Password">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" required name="address" id="address" placeholder="Address" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isseller" value="False" id="isseller_no" checked>
                                    <label class="form-check-label" for="isseller_no">
                                      I'm a Customer
                                    </label>
                                  </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isseller" value="True" id="isseller_yes">
                                    <label class="form-check-label" for="isseller_yes">
                                        I'm a Seller
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            {% if msg %}
                            <div class="msg">
                                <span class="text-primary">{{ msg }}</span>
                            </div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary mb-3">Register</button>
                        </div>
                    </div>
                </form><!-- END -->
            </div>
            <div class="col-xl-5">
                <div class="row mt-5 pt-3"></div>
            </div> <!-- .col-md-8 -->
        </div>
    </div>
</section> <!-- .section -->
{% endblock %}
