{% extends "main.html" %}
{% load static %}
{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 ftco-animate">
                <h3 class="mb-4 billing-heading">Total Added</h3>
                <div class="row">
                    {% for item in products %}
                    <div class="col-md-6 col-lg-4 ftco-animate">
                        <div class="product">
                            <a href="javascript:" class="img-prod text-center">
                                <img class="img-fluid" src="{{ item.product_image.url }}" alt="Colorlib Template">
                                <div class="overlay"></div>
                            </a>
                            <div class="text py-3 pb-4 px-3 text-center">
                                <h3><a href="#">{{ item.product_name }}</a></h3>
                                <div class="d-flex">
                                    <div class="pricing">
                                        <p class="price">
                                            <span class="price-sale"><i class="icon-inr"></i> {{ item.product_price }}</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="bottom-area d-flex px-3">
                                    <div class="m-auto d-flex">
                                        <a href="{% url 'product_detail' pk=item.pk %}"
                                            class="view d-flex justify-content-center align-items-center text-center">
                                            <span><i class="icon-edit"></i></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-xl-6">
                <h3 class="mb-4 billing-heading">Add New</h3>
                
                    <form class="row g-3" method="post" action="{% url 'add_product' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-6 mb-3">
                            <label for="fullname" class="form-label">Product Name</label>
                            <input class="form-control" id="product_name" type="text" name="product_name" type="text"
                                placeholder="Product name">
                        </div>
        
                        <div class="col-6 mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" name="product_author" class="form-control" id="author"
                                placeholder="author name">
                        </div>
        
                        <div class="col-6 mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" name="product_price" class="form-control" id="price" placeholder="Enter Price">
                        </div>
        
                        <div class="col-6 mb-3">
                            <label for="price" class="form-label">Image</label>
                            <div class="input-group">
                                <label class="input-group-text" for="upload">Upload</label>
                                <input type="file" class="form-control" name="product_image" id="upload">
                              </div>
                        </div>
        
                        <div class="col-12 mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" name="product_desc" id="description" rows="3"></textarea>
                        </div>
        
                        {% if msg %}
                        <div class="col-12 msg mb-3">
                            <span class="text-primary">{{ msg }}</span>
                        </div>
                        {% endif %}
        
                        <div class="col-12">
                            <button type="submit" class="btn btn-black py-3 px-5"><i class="icon-add"></i> Add</button>
                        </div>
                    </form>
                
            </div> <!-- .col-md-8 -->
        </div>
    </div>
</section> <!-- .section -->
{% endblock %}
