{% extends "main.html" %}
{% load static %}
{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 ftco-animate">
                <h3 class="mb-4 billing-heading">{{products.product_name}}</h3>
                <div class="row">
                    <div class="col-md-6 col-lg-7 ftco-animate text-center">
                        <div class="product">
                            <a href="javascript:" class="img-prod text-center">
                                <img class="img-fluid w-100" src="{{ products.product_image.url }}" alt="Colorlib Template">
                                <div class="overlay"></div>
                            </a>
                            <div class="text py-3 pb-4 px-3 text-center">
                                <h3><a href="javascript:">{{ products.product_name }}</a></h3>
                                <div class="d-flex">
                                    <div class="pricing">
                                        <p class="price">
                                            <span class="price-sale"><i class="icon-inr"></i> {{ products.product_price }}</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <h3 class="mb-4 billing-heading">Edit Details</h3>
                
                    <form class="row g-3" method="post" action="{% url 'product_edit' pk=products.pk %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-6 mb-3">
                            <label for="fullname" class="form-label">Product Name</label>
                            <input class="form-control" id="product_name" type="text" name="product_name" type="text"
                                placeholder="Product name" value="{{ products.product_name }}">
                        </div>
        
                        <div class="col-6 mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" name="product_author" class="form-control" id="author"
                                placeholder="author name" value="{{ products.product_author }}">
                        </div>
        
                        <div class="col-6 mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" name="product_price" class="form-control" id="price" placeholder="Enter Price" value="{{ products.product_price }}">
                        </div>
        
                        <div class="col-6 mb-3">
                            <label for="price" class="form-label">Image</label>
                            
                            <div class="input-group">
                                <label class="input-group-text" for="upload">Upload</label>
                                <input type="file" class="form-control" name="product_image" id="upload">
                            </div>
                        </div>
        
                        <div class="col-12 mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" name="product_desc" id="description" rows="3">{{ products.product_desc }}</textarea>
                        </div>
        
                        {% if msg %}
                        <div class="col-12 msg bt-3">
                            <span class="text-primary">{{ msg }}</span>
                        </div>
                        {% endif %}

                        <div class="col-12 mb-3">
                            <button type="submit" class="btn btn-black py-3 px-5"><i class="icon-save"></i> Update</button>
                            <a href="{% url 'product_delete' pk=products.pk %}">
                              <button type="button" class="btn btn-danger py-3 px-5"><i class="icon-delete"></i> Delete</button>
                            </a>
                          </div>
                    </form>
                
            </div> <!-- .col-md-8 -->
        </div>
    </div>
</section> <!-- .section -->
{% endblock %}
