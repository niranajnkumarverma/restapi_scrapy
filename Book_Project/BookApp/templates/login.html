{% extends "main.html" %}
{% load static %}
{% block content %}
<div class="hero-wrap hero-bread" style="background-image: url({% static 'image/megamenu/1.jpg' %});">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="/">Home</a></span> <span>Login</span></p>
                <h1 class="mb-0 bread">Login Page</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-7 ftco-animate">
                <form class="billing-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <h3 class="mb-4 billing-heading">Login</h3>
                    <div class="row align-items-end">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" id="email"
                        placeholder="name@example.com" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" required name="password" class="form-control" id="password" placeholder="Enter Password">
                            </div>
                        </div>
                        <div class="col-md-12">
                            {% if msg %}
                            <div class="msg">
                                <span class="text-primary">{{ msg }}</span>
                            </div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary mb-3">Login</button>
                        </div>
                    </div>
                </form><!-- END -->
            </div>
            <div class="col-xl-5">
                <div class="row mt-5 pt-3"></div>
            </div> <!-- .col-md-8 -->
        </div>
    </div>
</section> <!-- .section -->
{% endblock %}
