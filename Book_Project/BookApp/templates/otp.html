{% extends "main.html" %}
{% load static %}
{% block content %}
<div class="hero-wrap hero-bread" style="background-image: url({% static 'image/megamenu/1.jpg' %});">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="/">Home</a></span> <span>Register</span></p>
                <h1 class="mb-0 bread">Registeration</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="w-50 ftco-animate text-center">
                <h3 class="mb-4 billing-heading">Verify your account</h3>
                <form class="row g-3" method="post" action="{% url 'verify_otp' %}">
                    {% csrf_token %}
        
                    <div class="row align-items-end">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="otp" class="form-label">Enter your One Time Password</label>
                                <input type="password" name="otp" class="form-control" id="otp" placeholder="Enter OTP">
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            {% if msg %}
                            <div class="msg">
                                <span class="text-danger">{{ msg }}</span>
                            </div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary mb-3">Verify</button>
                        </div>
                    </div>
                </form><!-- END -->
            </div>
        </div>
    </div>
</section> <!-- .section -->
{% endblock %}
